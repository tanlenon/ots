<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Our Town Sports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create-team.css">

       
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Our Town Sports!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="create-team.html">Create a Team <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </nav>

    <div class="content-container container">

      <h4 class="topic-header">Create Your Team!</h4>

      <div class="row">

        <form class="left-side col-12 col-md-6" id="create-team-form">

          <div class="form-group">
            <label for="usr">Team Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>

          <div class="form-group">
            <label for="usr">Team Color 1:</label>
            <input type="text" readonly="true" class="jscolor {onFineChange:'update(this,1)'}" value="000" id="colorChoice1" >
          </div>
          

          <div class="form-group">
            <label for="usr">Team Color 2:</label>
            <input type="text" readonly="true" class="jscolor {onFineChange:'update(this,2)'}" value="00F" id="colorChoice2">
          </div>

          <div class="form-group">
            <label for="usr">Team Logo:</label>
            <input type="file" id="img-file-input" name="pic" accept="image/*">
          </div>

          <input type="submit" id="teamSubmit" class="btn btn-info" value="Search" />
          
        </form>

        <div class="right-side col-12 col-md-6">
          <div class="padding center image-and-colors">
            <h2 class="topic-header">Preview</h2>
            <div id="show-color-1"></div>
            <div id="show-color-2"></div>
            <div id="show-logo">
              <img src="../img/lions.jpg" id="loaded-logo">
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/jscolor.js"></script>
    <script src="../js/create-team.js"></script>
    <script>
    function update(jscolor,num) {
        document.getElementById('show-color-' + num).style.backgroundColor = '#' + jscolor;
    }
    </script>

  </body>

  <footer>
    <p>Copyright &copy; 2018</p>

</html>
